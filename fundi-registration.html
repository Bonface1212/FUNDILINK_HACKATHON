<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register as a Fundi â€“ FundiLink</title>
  <link rel="stylesheet" href="/FUNDILINK_HACKATHON/Fundilink_frontend/src/css/fundi-registration.css" />
</head>
<body>
  <script>
    if (!localStorage.getItem("userType")) {
      window.location.href = "login.html";
    }
  </script>
  <!-- ...rest of your page... -->
  <header class="navbar">
    <div class="logo-container">
      <img src="./assets/fundilink logo.png" alt="FundiLink Logo" class="logo" />
      <h1>FundiLink</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Register as a Fundi</h2>
    <form id="fundiForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="tel" name="phone" placeholder="Phone Number (07xx...)" required />
      
      <select name="skill" required>
        <option value="">Select Skill</option>
        <option value="Plumber">Plumber</option>
        <option value="Electrician">Electrician</option>
        <option value="Carpenter">Carpenter</option>
        <option value="Cleaner">Cleaner</option>
        <option value="Tutor">Tutor</option>
      </select>

      <input type="text" name="location" placeholder="Location (e.g., Kasarani)" required />
      <input type="text" name="price" placeholder="Price (e.g., KES 500/hr)" required />
      <textarea name="description" placeholder="Short description of your work..." required></textarea>
      
      <label class="file-label">Upload Profile Picture:</label>
      <input type="file" name="profilePicture" accept="image/*" required />

      <button type="submit">Register</button>
    </form>
    <div id="responseMsg"></div>
  </section>

  <footer class="footer">
    &copy; 2025 FundiLink. All rights reserved.
  </footer>

  <script src="/FUNDILINK_HACKATHON/Fundilink_frontend/src/Js/fundi-registration.js"></script>
</body>
</html>
