<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – FundiLink</title>
  <link rel="stylesheet" href="src/css/login.css" />
  <link rel="icon" type="image/png" href="assets/fundilink logo.png" />
</head>
<body>
  <div class="login-container">
    <img src="assets/fundilink logo.png" alt="FundiLink Logo" class="login-logo" />
    <h2>Login to FundiLink</h2>
    <form id="loginForm">
      <select id="userType" required>
        <option value="">I am a...</option>
        <option value="client">Client</option>
        <option value="fundi">Fundi</option>
      </select>

      <input type="text" id="identifier" placeholder="Username or Email" required />

      <input type="password" id="password" placeholder="Password" required />

      <!-- ✅ Show Password Toggle -->
      <label>
  <input type="checkbox" id="togglePassword" /> Show Password
</label>

      <button type="submit">Login</button>
      <p class="message">Don't have an account? <a href="register.html">Register</a></p>
<p class="message"><a href="#">Forgot Password?</a></p> <!-- You can later link to a real recovery page -->

    </form>
    <div id="responseMsg"></div>
  </div>

  <script src="src/Js/login.js"></script>
  <script>
    // ✅ Toggle Password Visibility
    document.addEventListener("DOMContentLoaded", function () {
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("change", function () {
        passwordInput.type = this.checked ? "text" : "password";
      });
    });
  </script>
</body>
</html>
