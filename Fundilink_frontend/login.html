<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ FundiLink</title>
  <link rel="stylesheet" href="src/css/login.css" />
  <link rel="icon" type="image/png" href="assets/fundilink logo.png" />
</head>
<body>
  <div class="login-container">
    <img src="assets/fundilink logo.png" alt="FundiLink Logo" class="login-logo" />
    <h2>Login to FundiLink</h2>

    <form id="loginForm" autocomplete="on">
      <div class="form-group">
        <label for="userType">Login As</label>
        <select id="userType" required>
          <option value="">I am a...</option>
          <option value="client">Client</option>
          <option value="fundi">Fundi</option>
        </select>
      </div>

      <div class="form-group">
        <label for="identifier">Username or Email</label>
        <input type="text" id="identifier" placeholder="Enter username or email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
        <label class="toggle-password">
          <input type="checkbox" id="togglePassword" /> Show Password
        </label>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p class="message">Don't have an account? <a href="register.html">Register</a></p>
      <p class="message"><a href="#">Forgot Password?</a></p>
    </form>

    <div id="responseMsg" class="response-msg"></div>
  </div>

  <script src="src/Js/login.js"></script>
</body>
</html>
