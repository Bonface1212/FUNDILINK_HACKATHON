<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register as a Fundi – FundiLink</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="src/css/fundi.css" />
</head>
<body class="bg-gradient-to-br from-green-50 via-white to-green-100 min-h-screen">

  <!-- Header -->
  <header class="bg-green-700 text-white py-6 text-center shadow">
    <h1 class="text-3xl font-bold tracking-wide">FundiLink</h1>
    <p class="text-sm mt-1">Connect with trusted local experts</p>
  </header>

  <!-- Form Container -->
  <main class="flex items-center justify-center p-6">
    <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-xl w-full">
      <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Register as a Fundi</h2>
      
      <form id="fundiForm" class="space-y-5">
        <input type="text" name="name" placeholder="Full Name" required class="input-field" />
        
        <input type="tel" name="phone" placeholder="Phone Number (07xx...)" required class="input-field" />

        <select name="skill" required class="input-field">
          <option value="">Select Skill</option>
          <option value="Plumber">Plumber</option>
          <option value="Electrician">Electrician</option>
          <option value="Carpenter">Carpenter</option>
          <option value="Cleaner">Cleaner</option>
          <option value="Tutor">Tutor</option>
        </select>

        <input type="text" name="location" placeholder="Location (e.g., Kasarani)" required class="input-field" />

        <input type="text" name="price" placeholder="Price (e.g., KES 500/hr)" required class="input-field" />

        <textarea name="description" placeholder="Short description of your work..." rows="3" required class="input-field"></textarea>

        <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-semibold py-2 rounded-md w-full shadow">
          Submit
        </button>
      </form>

      <div id="responseMsg" class="mt-4 text-sm text-center font-medium"></div>

      <div class="text-center mt-6">
        <a href="index.html" class="text-green-700 underline hover:text-green-900 text-sm">
          ← Back to Home
        </a>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="src/Js/fundi-form.js"></script>
</body>
</html>
