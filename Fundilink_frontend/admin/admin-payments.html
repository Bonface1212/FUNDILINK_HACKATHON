<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FundiLink Admin Dashboard</title>
  <link rel="stylesheet" href="./admin.css" />
  <link rel="icon" type="image/png" href="/FUNDILINK_HACKATHON/Fundilink_frontend/assets/fundilink logo.png" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="/FUNDILINK_HACKATHON/Fundilink_frontend/assets/fundilink logo.png" alt="Logo" class="sidebar-logo">
      <h2>Admin Panel</h2>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="/FUNDILINK_HACKATHON/Fundilink_frontend/admin-fundis.html">üìã Fundis</a></li>
        <li><a href="/FUNDILINK_HACKATHON/Fundilink_frontend/admin-clients.html">üë• Clients</a></li>
        <li><a href="/FUNDILINK_HACKATHON/Fundilink_frontend/admin-bookings.html">üìÖ Bookings</a></li>
        <li><a href="/FUNDILINK_HACKATHON/Fundilink_frontend/admin-payments.html">üí∞ Payments</a></li>
        <li><a href="/FUNDILINK_HACKATHON/Fundilink_frontend/index.html">üîô Back to Home</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Dashboard -->
  <main class="main-dashboard">
    <header class="dashboard-header">
      <h1>Welcome, Admin</h1>
      <button id="logoutBtn" class="logout-btn">Logout</button>
      <p>Manage all Fundis, Clients, Bookings, and Payments in one place.</p>
    </header>

    <section class="dashboard-section">
      <h2>Quick Overview</h2>
      <div class="card-grid">
        <div class="card" id="fundiSummary">
          <h3>Total Fundis</h3>
          <p id="totalFundis">0</p>
        </div>
        <div class="card" id="clientSummary">
          <h3>Total Clients</h3>
          <p id="totalClients">0</p>
        </div>
        <div class="card" id="bookingSummary">
          <h3>Total Bookings</h3>
          <p id="totalBookings">0</p>
        </div>
        <div class="card" id="paymentSummary">
          <h3>Total Payments</h3>
          <p id="totalPayments">0</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    const BASE_URL = 'https://fundilink-backend-1.onrender.com';

    async function fetchSummaryCounts() {
      try {
        const [fundiRes, clientRes, bookingRes, paymentRes] = await Promise.all([
          fetch(`${BASE_URL}/api/fundis`),
          fetch(`${BASE_URL}/api/clients`),
          fetch(`${BASE_URL}/api/bookings`),
          fetch(`${BASE_URL}/api/payments`)
        ]);

        const [fundis, clients, bookings, payments] = await Promise.all([
          fundiRes.json(),
          clientRes.json(),
          bookingRes.json(),
          paymentRes.json()
        ]);

        document.getElementById('totalFundis').textContent = fundis.length;
        document.getElementById('totalClients').textContent = clients.length;
        document.getElementById('totalBookings').textContent = bookings.length;
        document.getElementById('totalPayments').textContent = payments.length;

      } catch (error) {
        console.error('‚ùå Error loading summary:', error);
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", function() {
      localStorage.clear();
      window.location.href = "/FUNDILINK_HACKATHON/Fundilink_frontend/login.html";
    });

    document.addEventListener('DOMContentLoaded', fetchSummaryCounts);
  </script>
</body>
</html>
