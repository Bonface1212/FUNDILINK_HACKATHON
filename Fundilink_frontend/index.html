<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FundiLink - Find Skilled Fundis Easily</title>
  <link rel="stylesheet" href="/FUNDILINK_HACKATHON/Fundilink_frontend/src/css/style.css" />
  <link rel="icon" type="image/png" href="./assets/fundilink logo.png" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-content">
      <img src="./assets/fundilink logo.png" alt="FundiLink Logo" class="logo" />
      <h1 class="brand">FundiLink</h1>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li id="loginLink"><a href="login.html">Login</a></li>
        <li id="registerLink"><a href="register.html">Register</a></li>
        <li id="dashboardNavItem" style="display: none;"><a href="fundi-dashboard.html">Dashboard</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Hire Skilled Fundis Easily</h2>
      <p>Discover reliable electricians, plumbers, carpenters, and more at your convenience.</p>
      <a href="register.html" class="cta-btn">Join Now</a>
    </div>
  </section>

  <!-- Fundi Listings -->
  <section class="fundi-section">
    <h3>Available Fundis</h3>
    <div id="fundiList" class="fundi-list">
      <!-- Fundi cards will be inserted here by JS -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 FundiLink | Powered by PLP Hackathon Team
  </footer>

  <!-- Scripts -->
  <script src="/FUNDILINK_HACKATHON/Fundilink_frontend/src/Js/display-fundis.js"></script>
  <script>
    // Control navbar visibility based on userType
    document.addEventListener("DOMContentLoaded", () => {
      const userType = localStorage.getItem("userType");
      const dashboardItem = document.getElementById("dashboardNavItem");
      const loginLink = document.getElementById("loginLink");
      const registerLink = document.getElementById("registerLink");

      if (userType === "fundi") {
        dashboardItem.style.display = "inline-block";
        loginLink.style.display = "none";
        registerLink.style.display = "none";
      } else {
        dashboardItem.style.display = "none";
      }
    });
  </script>
</body>
</html>
