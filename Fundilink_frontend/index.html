<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FundiLink - Find Skilled Fundis Easily</title>
  <link rel="stylesheet" href="/FUNDILINK_HACKATHON/Fundilink_frontend/src/css/style.css" />
  <link rel="icon" type="image/png" href="./assets/fundilink logo.png" />
</head>
<body>

  <!-- 🌐 Navbar -->
  <nav class="navbar">
    <div class="nav-content">
      <img src="./assets/fundilink logo.png" alt="FundiLink Logo" class="logo" />
      <h1 class="brand">FundiLink</h1>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li id="loginLink"><a href="login.html">Login</a></li>
        <li id="registerLink"><a href="register.html">Register</a></li>
        <li id="dashboardNavItem" style="display: none;"><a href="fundi-dashboard.html">Dashboard</a></li>
      <li><a href="#" id="logoutBtn" style="display: none;">Logout</a></li>
      </ul>
      <img id="userAvatar" src="" alt="User Avatar" style="display: none;" />
    </div>
  </nav>

  <!-- 🚀 Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Hire Skilled Fundis Easily</h2>
      <p>Discover reliable electricians, plumbers, carpenters, and more at your convenience.</p>
      <a href="register.html" class="cta-btn">ARE YOU A FUNDI?</a>
    </div>
  </section>

  <!-- 👨‍🔧 Fundi Listings -->
  <section class="fundi-section">
    <h3>Available Fundis</h3>
    <div id="fundiList" class="fundi-list">
      <!-- Fundi cards will be inserted here by JS -->
    </div>
  </section>

  <!-- 📌 Footer -->
  <footer class="footer">
    &copy; 2025 FundiLink | Powered by PLP Hackathon Team
  </footer>

  <!-- 🧠 Main Script -->
  <script src="/FUNDILINK_HACKATHON/Fundilink_frontend/src/Js/display-fundis.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const logoutBtn = document.getElementById("logoutBtn");
    const user = localStorage.getItem("user");

    if (user) {
      logoutBtn.style.display = "inline-block";
    }

    logoutBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.clear();
        alert("👋 You have been logged out.");
        window.location.href = "login.html";
      }
    });
  });
</script>

</body>
</html>
